{% extends 'eventos/base.html' %}
{% block content %}
<div class="container">
<h1>Lista de Tipo de Evento <a href="{% url 'tipo_nuevo' %}" class="btn btn-success">Nuevo</a></h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in tipos %}
      <tr class="table-active">
        <th>{{tipo.nombre}}</th>
        <th>{{tipo.descripcion}}</th>
        <th>
          <a href="{% url 'tipo_detalle' pk=tipo.pk %}" class="bt btn-warning"><span class="glyphicon glyphicon-info-sign"></span>Detalle</a>
          <a href="{% url 'tipo_editar' pk=tipo.pk %}" class="bt btn-info"><span class="glyphicon glyphicon-pencil">Editar</span></a>
          <a href="{% url 'tipo_eliminar' pk=tipo.pk %}" class="bt btn-danger"><span class="glyphicon glyphicon-trash"></span>Eliminar</a>
        </th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
