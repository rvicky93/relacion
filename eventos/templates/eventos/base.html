{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/eventos.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>Eventos Gamboa</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="/">Eventos <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_tipo' %}">Tipo de Evento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_personas' %}">Personas</a>
              </li>
              <li class="nav-item active form-inline my-2 my-lg-0">
                <p class="top-menu my-2 my-sm-0">Session: {{ user.username }} <small>(<a href="{% url 'logout' %}" class="text-info">Cerrar Sesion</a>)</small></p>
              </li>
            {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="/">Eventos <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active form-inline my-2 my-lg-0">
                <a href="{% url 'login' %}" class="text-info my-2 my-sm-0"><span class="glyphicon glyphicon-lock"></span> Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
